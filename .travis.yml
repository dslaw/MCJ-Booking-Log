language: python
python:
    - 3.5

env:
    global:
        - POSTGRES_HOST=localhost
        - POSTGRES_PORT=5432
        - POSTGRES_DB=test
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=

addons:
    postgresql: "9.6"

before_script:
    - psql -U postgres -c "create database ${POSTGRES_DB}"
    - psql -U postgres -d ${POSTGRES_DB} --file=db/schema.sql

install:
    - pip install -r requirements.txt -r requirements-dev.txt
script:
    - flake8 --config=.flake8 bookinglog/ tests/
    - pytest --cache-clear --verbose -m "not integration" tests/
    - pytest --cache-clear --verbose -m "integration" tests/
